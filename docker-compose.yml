services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=assessiq
      - POSTGRES_USER=assessiq
      - POSTGRES_PASSWORD=assessiq
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U assessiq"]
      interval: 10s
      timeout: 5s
      retries: 5

