name: Build and Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

env:
  DOCKER_IMAGE: samuelogboye/assessiq
  DOCKER_TAG: latest

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
          platforms: linux/amd64

  deploy:
    name: Deploy to Production Server
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Deploy to production server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_stop: true
          script: |
            set -e

            echo "========================================="
            echo "Starting deployment to production..."
            echo "========================================="

            
            echo "Cloning repository..."
            git clone https://github.com/${{ github.repository }}.git 
            cd $(basename "${{ github.repository }}")
            # Pull latest code
            echo "Pulling latest code from main branch..."
            git fetch origin
            git checkout main
            git pull origin main

            # Log in to Docker Hub
            echo "Logging in to Docker Hub..."
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            # Pull latest Docker image
            echo "Pulling latest Docker image..."
            docker pull ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}

            # Stop existing containers
            echo "Stopping existing containers..."
            docker compose -f docker-compose.prod.yml down || true

            # Start services with the new image
            echo "Starting services..."
            docker compose -f docker-compose.prod.yml up -d

            # Wait for services to be healthy
            echo "Waiting for services to start..."
            sleep 15

            # Check service status
            echo "Checking service status..."
            docker compose -f docker-compose.prod.yml ps

            # Show logs from web service (last 50 lines)
            echo "========================================="
            echo "Recent logs from web service:"
            echo "========================================="
            docker compose -f docker-compose.prod.yml logs --tail=50 web

            # Clean up old Docker images
            echo "Cleaning up old Docker images..."
            docker image prune -af --filter "until=24h" || true

            echo "========================================="
            echo "Deployment completed successfully!"
            echo "========================================="
            echo "Services running:"
            docker compose -f docker-compose.prod.yml ps

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd $(basename "${{ github.repository }}")

            echo "========================================="
            echo "Deployment Verification"
            echo "========================================="

            # Check if containers are running
            echo "Container status:"
            docker compose -f docker-compose.prod.yml ps

            # Check if web service is responding
            echo ""
            echo "Checking web service health..."
            if docker compose -f docker compose.prod.yml exec -T web curl -f http://localhost:8000/api/health/ 2>/dev/null; then
              echo "✓ Web service is healthy"
            else
              echo "✗ Web service health check failed"
              exit 1
            fi

            # Check database connectivity
            echo ""
            echo "Checking database connectivity..."
            if docker compose -f docker-compose.prod.yml exec -T web python manage.py check --database default 2>/dev/null; then
              echo "✓ Database connection successful"
            else
              echo "✗ Database connection failed"
              exit 1
            fi

            # Check celery workers
            echo ""
            echo "Checking Celery workers..."
            if docker compose -f docker-compose.prod.yml exec -T celery celery -A config inspect ping 2>/dev/null | grep -q "pong"; then
              echo "✓ Celery workers are running"
            else
              echo "✗ Celery workers check failed"
            fi

            echo ""
            echo "========================================="
            echo "✓ Deployment verification completed!"
            echo "========================================="